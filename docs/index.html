<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Fylo landing page with two column layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-Light Gray">
    <!-- header -->
    <header>
      <menu class="flex space place-content-between my-9 mx-6">
        <img class="w-24" src="..//images/logo.svg" alt="Logo " />
        <ul class="flex gap-6">
          <li><a href="#">Features</a></li>
          <li><a href="#">Team</a></li>
          <li><a href="#">Sign In</a></li>
        </ul>
      </menu>
      <div class="ilustration-container mt-36 mx-6">
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <p>
          Fylo stores your most important files in one secure location. Access
          them wherever you need, share and collaborate with friends, family,
          and co-workers.
        </p>
        <input
          class=" px-6 py-1.5 border-2 border-Very-dark-blue"
          type="email"
          id="email"
          placeholder="Enter your email..."
          required
        />
        <button
          class=" rounded mx-3 py-2 px-11 bg-Bright-Blue text-white text-center"
          type="button"
        >
          Get Started
        </button>
        <img src="..//images/illustration-1.svg" alt="illustration-1" />
      </div>
    </header>
  </body>
</html>
